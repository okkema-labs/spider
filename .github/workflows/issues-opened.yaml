name: issues
on:
  issues:
    types:
      - opened
jobs:
  project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/orgs/okkema/projects/1
          github-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
