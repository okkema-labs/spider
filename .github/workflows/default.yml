name: Production

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-publish:
    name: Build Test Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Setup Node
        id: node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        id: install
        run: npm ci
      - name: Publish
        id: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
